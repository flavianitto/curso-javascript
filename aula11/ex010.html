<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        div#res {
            background: rgb(150, 208, 231);
            width: 415px;            
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <!--criando div pra mostrar o resultado-->
    <div id="res"></div>
    <script>
        //fazendo a ligação da caixa de texto com a velocidade
        function calcular() {
            var txtv = document.querySelector('input#txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`;            
            //fazendo a condicional com if
            if(vel > 100) {
                res.innerHTML += `Velocidade acima do limite permitido <strong>MULTADO!</strong>`;
            }
            else {
                res.innerHTML += `Velocidade dentro do limite permitido.`;
            }            
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`; //concatena pq é string
        }
    </script>
</body>
</html>
