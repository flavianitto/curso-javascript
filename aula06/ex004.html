<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tratamento de dados</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>
  <script>
    var nome = window.prompt('Qual é o seu nome?')
    document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`) //escreve no body do html
    document.writeln(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase}`)
    document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase}`)

  </script>
</body>
</html>
