<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <!--pegando o css de outro arquivo-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    
    <section>
        <div>
            <p>Início:
                <input type="number" name="txtinicio" id="txtinicio">
            </p>
            <p>Final: 
                <input type="number" name="txtfim" id="txtfim">
            </p>
            <p>Passo:
                <input type="number" name="txtpasso" id="txtpasso">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <!--pegando o script de outro arquivo-->
    <script src="script.js"></script>
</body>
</html>
